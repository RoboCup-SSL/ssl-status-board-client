<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #start mode="over" [fixedInViewport]="fixed" [fixedTopGap]="fixedTop" [fixedBottomGap]="fixedBottom">

    <div class="settings-container">
      <app-settings></app-settings>
      <button mat-button (click)="start.toggle(undefined, 'mouse')">Close</button>
    </div>

  </mat-sidenav>
  <mat-sidenav-content class="main-content">
    <div class="settings-button-container">
      <button mat-icon-button (click)="start.toggle(undefined, 'mouse')">
        <mat-icon>settings</mat-icon>
      </button>
    </div>

    <h1> Small Size League Status Board </h1>

    <app-referee></app-referee>

    <div class="github">
      <a class="github-button" href="https://github.com/g3force/ssl-status-board-client/subscription"
         data-icon="octicon-eye" aria-label="Watch g3force/ssl-status-board-client on GitHub">Watch</a>
      <a class="github-button" href="https://github.com/g3force" aria-label="Follow @g3force on GitHub">Follow
        @g3force</a>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
