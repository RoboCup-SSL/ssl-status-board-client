<img [src]="logoUrl" alt="team logo" class="team-logo"/>

<div [style.color]="color" class="team-name">{{team.name}}</div>

<div class="team-details">
  <div class="cards">
    <div *ngFor="let _ of numberReturn(team.timeouts)" class="card-pic timeout-card"></div>
    <div class="card-time">{{team.timeoutTime | minuteSeconds}}</div>
  </div>
  <div class="cards">
    <div class="card">
      <div class="card-pic red-card"></div>
      <div class="card-count">{{team.redCards}}</div>
    </div>
    <div class="inline"> | </div>
    <div *ngIf="team.yellowCards > 0 && team.yellowCards % 3 == 0" class="inline">
      <div class="marked-card">
        <div class="card-pic yellow-card"></div>
        <div class="card-count">{{team.yellowCards}}</div>
      </div>
    </div>
    <div *ngIf="team.yellowCards == 0 || team.yellowCards % 3 != 0" class="inline">
      <div class="card">
        <div class="card-pic yellow-card"></div>
        <div class="card-count">{{team.yellowCards}}</div>
      </div>
    </div>
    <div class="card-times">
      <div *ngFor="let time of team.yellowCardTimes; let last=last" class="card-time">
        {{time | minuteSeconds}}<span *ngIf="!last">&nbsp;|&nbsp;</span>
      </div>
    </div>
  </div>
</div>
